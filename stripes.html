<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="I'm writing this over and over so that I'll be well-versed to do this when I make websites following the recommended SEO guidelines and such">
		<title>Third "jQuery" assignment - camaro to bumblebee</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="stripes.css" />
		<script>
			$(document).ready(function(){
				$('img').click(function(){
					var swap = $(this).attr('src');
					$(this).attr('src', function(){
						var source = $(this).attr('src');
						$(this).attr('src', $(this).attr('data-alt-src'));
						$(this).attr('data-alt-src', source);
						// return $(this).attr('data-alt-src');
					});
				});
			});
		</script>
	</head>
	<body>
		<div>
			<img src='camaro/camaro.jpeg' alt='camaro' data-alt-src='bumblebee/bumblebee.jpeg'>
			<img src='camaro/camaro1.jpeg' alt='camaro' data-alt-src='bumblebee/bumblebee1.jpeg'>
			<img src='camaro/camaro2.jpeg' alt='camaro' data-alt-src='bumblebee/bumblebee2.jpeg'>
			<img src='camaro/camaro3.jpeg' alt='camaro' data-alt-src='bumblebee/bumblebee3.jpeg'>
			<img src='camaro/camaro4.jpeg' alt='camaro' data-alt-src='bumblebee/bumblebee4.jpeg'>
		</div>
	</body>
</html>
